<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Master Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fafafa;
        }
        .item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .category {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<h2>Ingredient Master 전체 목록</h2>
<div id="list" class="grid"></div>

<script>
    fetch('/api/ingredients/all')
        .then(res => res.json())
        .then(data => {
            console.log("API 응답:", data);
            const container = document.getElementById('list');
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
            <img src="${item.iconUrl}" alt="${item.nameKo}">
            <div class="name">${item.nameKo}</div>
            <div class="category">${item.category}</div>
          `;
                container.appendChild(div);
            });
        })
        .catch(err => {
            document.getElementById('list').innerHTML =
                '<p style="color:red">데이터 로드 실패: ' + err + '</p>';
        });
</script>
</body>
</html>
